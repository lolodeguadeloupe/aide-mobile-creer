    <style>
      /* Optimisation pour iframe */
      body.adminFrame {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Détecter si l'app est dans une iframe
      if (window.self !== window.top) {
        document.body.classList.add('iframe-mode');
        // Optionnel : communiquer avec le parent
        window.parent.postMessage({
          type: 'app-loaded',
          origin: 'aide-mobile-app'
        }, '*');
      }
    </script>
  </body>
</html>
